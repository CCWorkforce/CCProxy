services:
  # Production service with Gunicorn
  ccproxy:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: ccproxy:latest
    container_name: ${CONTAINER_NAME:-ccproxy}
    restart: unless-stopped
    ports:
      - "${PORT:-8082}:${PORT:-8082}"
    env_file:
      - .env  # Automatically loads all variables from .env file
    environment:
      - HOST=0.0.0.0  # Must be 0.0.0.0 for Docker
    volumes:
      - ./logs:/app/logs
      - ccproxy_cache:/app/.cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ccproxy_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M


volumes:
  ccproxy_cache:
    driver: local

networks:
  ccproxy_network:
    driver: bridge